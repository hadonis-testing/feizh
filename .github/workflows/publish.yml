name: 'Publish Feizh Images'

on:
  workflow_run:
    workflows: [Release Feizh]
    types:
      - completed
    branches:
      - main

jobs:
  publish:
    name: 'Publish Feizh Images'
    runs-on: ubuntu-latest
    
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4
      
      - name: 'Set up JDK 8'
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          architecture: 'x64'
      
      - name: 'Build project with Maven'
        run: |
          mvn verify
      
      - name: 'Get version'
        id: get_version
        run: |
          chmod +x get_version.sh
          echo "version=$(./get_version.sh)" >> $GITHUB_OUTPUT
      
      - name: 'Login ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 'Publish Feizh'
        working-directory: ${{ github.workspace }}/server
        run: |
          docker build . -t ghcr.io/hardingadonis/feizh:${{ steps.get_version.outputs.version }} -t ghcr.io/hardingadonis/feizh:latest
          docker push ghcr.io/hardingadonis/feizh:${{ steps.get_version.outputs.version }}
          docker push ghcr.io/hardingadonis/feizh:latest